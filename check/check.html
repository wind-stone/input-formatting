<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>演示 input-formatting</title>
    <style>
      #phone {
        width: 300px;
        height: 50px;
        padding: 0 10px;
        border: 1px solid green;
        margin: 50px auto;
        font-size: 30px;
        line-height: 30px;
      }
    </style>
    <script src="../dist/input-formatting.min.js"></script>
  </head>
  <body>
    <input type="tel" id="phone" placeholder="phone">

    <script>
      var phone = document.querySelector('#phone')
      console.log('InputFormatting', InputFormatting)
      var phoneInput = new InputFormatting({
        input: phone,
        format: '***-****-****',
        delimiters: ['-'],
        beforeFormat: function (originValue) {
          console.log('originValue: ', originValue)
          if (originValue === '0') {
            this.$input.value = ''
            return false
          }
        }
      })
    </script>
  </body>
</html>
